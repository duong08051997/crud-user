<app-search-user (keyword)="search($event)"></app-search-user>
<div class="pt-3">
<button class=" btn btn-success" routerLink="add">add</button>
</div>
<div class="pt-3">
<table class="table table-striped">
  <thead class="table-secondary">
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Email</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users ; let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{user.name}}</td>
    <td>{{user.address}}</td>
    <td>{{user.email}}</td>
    <td><button class="btn btn-primary" [routerLink]="[user.id,'edit']" >edit</button></td>
    <td><button class="btn btn-danger" (click)="delete(user.id)" >delete</button></td>
  </tr>
  </tbody>
</table>
</div>
