<div class="pt-3">
  <div class="container">
    <h2>Thêm mới người dùng</h2>
    <form (ngSubmit)="update()" [formGroup]="formUpdateUser">
      <div class="form-group">
        <label >User ID: </label>
        <input type="number" class="form-control" formControlName="id">
      </div>
      <div class="form-group">
        <label >Name: </label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label >Address: </label>
        <input type="text" class="form-control" formControlName="address">
      </div>
      <div class="form-group">
        <label >Email: </label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <button class="btn btn-secondary " routerLink="/users">Cancel</button>
      <button class="btn btn-primary ml-3" >update</button>
    </form>
  </div>
</div>
